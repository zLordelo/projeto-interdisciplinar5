<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Acesso</title>
</head>
<body>

        <div class="content">
            <h1>Acesso</h1>

            <form action="/success.html" method="post">
                <label for="usuario">Usuário</label><br>
                <input type="text" name="usuario" id="usuario" placeholder="Insira o seu usuário" autofocus><br><br>

                <label for="senha">Senha</label><br>
                <input type="password" name="senha" id="senha" placeholder="Insira sua senha"><br>

                <input type="submit" id="acessar" value="Acessar">
                <input type="button" id="cancelar" value="Cancelar" onclick="cancela()">
            </form>        
        </div>
    <script>
        let usuario = document.querySelector("#usuario");
        let senha = document.querySelector("#senha");

        function cancela() {
            usuario.value = "";
            senha.value = "";
        }
    </script>
</body>
</html>
